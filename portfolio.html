<html><head><style type="text/css"></style></head>
<body>
<style>
canvas {
position: absolute;
left:0%;
top:0%;


}
#source {

display:none;

}
a {
position: absolute;
left:0%;
top:0%;

}

</style>
<canvas id="canvas" width="1920" height="979"></canvas>
<img id="source" src="http://i.ytimg.com/vi/1DC6RAr2xcM/maxresdefault.jpg" width="1920" height="1080">
<a href="http://mclabs15.com/zoom">Make your own</a>
<script>

var $_GET = {};

document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
    function decode(s) {
        return decodeURIComponent(s.split("+").join(" "));
    }

    $_GET[decode(arguments[1])] = decode(arguments[2]);
});


var image = document.getElementById("source");

image.setAttribute("src",$_GET['src']);

var scale = 1;

window.onload = function() {
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");



ctx.drawImage(image,0,0,500,500);

var w = window.innerWidth;
var h = window.innerHeight;

canvas.setAttribute("width",w);
canvas.setAttribute("height",h);


var myAudio = new Audio('cut.ogg');
myAudio.play();
myAudio.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);
myAudio.play();

var xoff = 0;
var yoff = 0;
if($_GET['xoffset']) xoff = parseInt($_GET['xoffset']);
if($_GET['yoffset']) yoff = parseInt($_GET['yoffset']);

setInterval(function() {

scale += 0.0001 * $_GET['speed'];


//ctx.drawImage(image,w/2 - (image.width/2)/*-(scale*image.width/image.height/2)*/,h/2 - (image.height/2)/*-(scale*image.height/image.width/2)*/,scale, scale * image.height / image.width);
var sc = w / image.width;
image.width = sc*image.width;
image.height = sc*image.height;



ctx.fillStyle="#FFFFFF";
ctx.fillRect(0,0,w,h);


ctx.drawImage(image,w/2 - (image.width*scale/2) - xoff + xoff*scale,h/2 - (image.height*scale/2) - yoff + yoff*scale,image.width*scale, scale * image.height);




},10);




};

</script>




</body></html>
